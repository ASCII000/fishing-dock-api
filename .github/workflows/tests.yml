name: Run Tests

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: {}

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install project
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-asyncio

      - name: Run tests
        run: |
          bash tests/run_tests.sh